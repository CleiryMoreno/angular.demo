<div class="modal">
    <div class="modal-header">
        <h2>Invoice Overview</h2> <button class="close-btn" (click)="closeModal()">X</button>
    </div>
    <div class="modal-body">
        <div class="toolbar"> <button (click)="zoomIn()">Zoom In</button> <button (click)="zoomOut()">Zoom Out</button>
            <button (click)="download('pdf')">Download PDF</button> <button (click)="download('excel')">Download
                Excel</button> </div> <pdf-viewer [src]="pdfSrc" [zoom]="zoom" [original-size]="true" [show-all]="true"
            [fit-to-page]="true" style="display: block;"></pdf-viewer>
    </div>
</div>
